<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    html {
        font-size: 62.5%;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        background-color: ghostwhite;
    }
    
    h3 {
        color: antiquewhite;
        margin-left: 2rem;
    }
    
    h1 {

        margin: auto;

        background-color: black;
        border-radius: 9px;
    }
    
    .box {
        margin: 10px;
        padding: 4px;
        width: 240px;
        border: 50px;
        border-radius: 7px;
    }
    
    .button {
        background: orangered;
        width: auto;
        margin: 2rem;
        border: solid 1px orange;
        color: white;
        text-shadow: 0 1px 0 rgb(220, 150, 21);
        transition: all 1s;
        border-radius: 30px;
    }
    
    .button:hover {
        box-shadow: 0 8px 16px 0 black, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 1.2rem;
        margin: 1.2rem;
    }
    
    .button:active {
        border-color: rgb(20, 16, 14);
    }
</style>
